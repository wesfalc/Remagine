<html>

<head>
    <head>
        <title>ReMagine</title>
        <link href="game.css" rel="stylesheet">
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="game.js"></script>
    </head>

</head>

<body>
<h1 align="center" class="remagineLabel">ReMagine</h1>

<div class="mainGameDiv">
    <div class="messagesDiv">
       <textarea id="gameMessagesTextArea" class="gameMessagesTextArea"></textarea>
    </div>
    <div class="scoreboardDiv">
        <table id="scoreboardTable" class="scoreboardTable">
        <tr><td colspan="2" align="center">Scoreboard</td></tr>
        </table>
    </div>

    <div class="storyDiv">
        <table id="storyTable" class="storyTable">
             <tr><td colspan="6">Stories!</td></tr>
             <tr><td>Player</td><td>Topic</td><td>Story Hint</td><td>Type of Story</td><td>Player likes Story</td><td> </td></tr>
        </table>
    </div>

    <div id="adminDiv" class="adminDiv">
        <table id="adminTable" class="adminTable">
        </table>
    </div>

</div>


</body>
</html>
