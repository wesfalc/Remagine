<html>

<head>
    <head>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <title>ReMagine</title>
        <link href="game.css" rel="stylesheet">
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="game.js"></script>
    </head>

</head>

<body>

<div class="mainGameDiv">
    <div id="registrationDiv" class="registrationDiv">
        <table id="registrationTable" class="registrationTable">
            <tr>
                <td class="remagineLabel">ReMagine!</td>
            </tr>
            <tr>
                <td>Game Code
                <input type="text" class="registrationInput" id="gameCode" name="gameCode" value="" />
                Player Name
                <input type="text" class="registrationInput" id="playerName" name="playerName" value="" />
                <input type="button" id="joinButton" class="joinButton" value="Join"/>
                <input type="button" id="leaveButton" class="joinButton" value="Leave Game" disabled/>
                </td>
            </tr>
        </table>
    </div>
    <div class="messagesDiv">
       <textarea id="gameMessagesTextArea" class="gameMessagesTextArea" readonly></textarea>
    </div>
    <div class="scoreboardDiv">
        <label id="scoreboardLabel" class="scoreboardLabel">Scoreboard</label>
        <table id="scoreboardTable" class="scoreboardTable">
        </table>
    </div>

    <div class="storyDiv">
        <table id="storyTable" class="storyTable">
             <tr class="storyTr"><td>Player</td><td>Topic</td><td>Story Hint</td><td>Type of Story</td><td>Player likes Story</td><td> </td></tr>
        </table>
    </div>

    <div id="adminDiv" class="adminDiv">
        <table id="adminTable" class="adminTable">
        </table>
    </div>

</div>


</body>
</html>
